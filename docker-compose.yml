version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: family_dashboard_db
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard_secret
      POSTGRES_DB: family_dashboard
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
